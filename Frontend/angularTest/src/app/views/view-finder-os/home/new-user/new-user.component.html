<div class="row">
    <mat-form-field appearance="fill" (click)="modelChange()" class="col-12">
        <mat-label>{{ 'name' | translate }}</mat-label>
        <input matInput [(ngModel)]="user.name" [errorStateMatcher]="customError">
        <mat-error *ngIf="customError">{{ 'new_user_exist' | translate }}</mat-error>
    </mat-form-field>
</div>
<div class="row mt-3">
    <mat-form-field appearance="fill" (click)="modelChange()" class="col-12">
        <mat-label>{{ 'password' | translate }}</mat-label>
        <input matInput [(ngModel)]="user.password" [errorStateMatcher]="passwordError">
        <mat-error *ngIf="distintPasswordError">{{ 'invalid_password_match' | translate }}</mat-error>
        <mat-error *ngIf="passwordEmptyError">{{ 'empty_password' | translate }}</mat-error>
    </mat-form-field>
</div>
<div class="row mt-3">
    <mat-form-field appearance="fill" (click)="modelChange()" class="col-12">
        <mat-label>{{ 'password2' | translate }}</mat-label>
        <input matInput [(ngModel)]="user.password2" [errorStateMatcher]="passwordError">
        <mat-error *ngIf="distintPasswordError">{{ 'invalid_password_match' | translate }}</mat-error>
        <mat-error *ngIf="passwordEmpty2Error">{{ 'empty_password' | translate }}</mat-error>
    </mat-form-field>
</div>

<div class="row mt-3">
    <div class="col-8">
        <button mat-raised-button class="mat-elevation-z3 text-uppercase w-100" color="primary" (click)="newUser()">
            {{ 'new_user' | translate }}
        </button>
    </div>
    <div class="col-4">
        <button mat-raised-button class="mat-elevation-z3 text-uppercase w-100" color="primary" (click)="back()">
            {{ 'back' | translate }}
        </button>
    </div>
    
</div>
