<audio #audioElement src="{{src}}">
    <p>Your browser does not support HTML5 audio. Here is a <a href="{{src}}">link</a> instead.</p>
</audio>



<div #audioViewer class="audio-viewer">
    <canvas #audioPlayerCanvas width="auto" height="auto" style="margin-bottom: -6px;"></canvas>
</div>

<div class="row controls-content">
    <div class="col-2">
        <span id="play_pause" (click)="paused ? play() : pause()" class="icon-align-middle">
            <button *ngIf="paused" mat-raised-button class="program-icon-button">
                <mat-icon aria-hidden="false">play_circle_outline</mat-icon>
            </button>
            <button *ngIf="!paused" mat-raised-button class="program-icon-button">
                <mat-icon aria-hidden="false">pause_circle_outline</mat-icon>
            </button>
        </span>
    </div>
    <div class="col-2">
        <span id="stop" (click)="stop()" class="icon-align-middle">
            <button mat-raised-button class="program-icon-button">
                <mat-icon aria-hidden="false">stop_circle_outline</mat-icon>
            </button>
        </span>
    </div>
    <div class="col-2">
        <span id="changeAnimation" (click)="toggleViewer()" class="icon-align-middle">
            <button mat-raised-button class="program-icon-button">
                <mat-icon aria-hidden="false">shuffle</mat-icon>
            </button>
        </span>
    </div>

    
    <div class="col-6" id="volume">
        <mat-icon *ngIf="!mute" (click)="muteChange()">volume_up</mat-icon>
        <mat-icon *ngIf="mute" (click)="muteChange()">volume_down</mat-icon>
        <mat-slider class="slider_volume" (change)="changeValue($event)" step="0.1" min="0" max="1" [value]="volume">
        </mat-slider>
    </div>
</div>
